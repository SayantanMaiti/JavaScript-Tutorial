<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    <title>JavaScript Tutorial</title>
</head>
<body>

    <div class="container-1">
        <h2>Challenge 1 : Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>

    </div>

    <div class="container-2">
        <h2>Challenge 2: Goat Generator</h2>
        <button class="btn btn-success" id="goat-generator" onclick="generateGoat()">Generate Goats!</button>

        <div class="flex-box-container-2" id="flex-goat-gen">
            
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" onclick="rpsGame(this)" src="rock.png">
            <img id="paper" onclick="rpsGame(this)" src="paper.png">
            <img id="scissors" onclick="rpsGame(this)" src="scissors.png">
        </div>
    </div>


    <script src="static/js/script.js"></script>
</body>
</html>
